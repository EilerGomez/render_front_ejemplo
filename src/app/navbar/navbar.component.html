
<!-- 2) Tu navbar responsiva -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <!-- Brand siempre visible -->
    <a class="navbar-brand" routerLink="homepage">
      <i class="bi bi-buildings"></i>
      <span class="d-none d-sm-inline">{{ mostrarSucursal() }}</span>
    </a>

    <!-- Toggler: cambia data-bs-target al id real de tu collapse -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainNavbar"
      aria-controls="mainNavbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapse: mismo id que el toggler -->
    <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
      <ul class="navbar-nav">
        <!-- Solo mostrar si el usuario está logueado -->
        <li *ngIf="userLoggedIn()" class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="userDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-person-circle"></i>
            <span class="d-none d-md-inline">{{ getUserEmail() }}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li>
              <button class="dropdown-item" (click)="logOut()">Cerrar sesión</button>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
